  A: 1.0
  V: [2.0, 3.0]
  Z: "A"

atmosphere_processes:
  atm_procs_list: [dummy1, dummy2, dummy3]
  schedule_type: sequential

  dummy1:
    type: Dummy
    Sub Name: A to Group
    Grid Name: Point Grid
  dummy2:
    type: Dummy
    Sub Name: Group to Group
    Grid Name: Point Grid
  dummy3:
    type: Dummy
    Sub Name: Group to A
    Grid Name: Point Grid

grids_manager:
  type: Mesh Free
  grids_names: ["Point Grid"]
